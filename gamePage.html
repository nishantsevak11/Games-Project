<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="stylesheet" href="gamePage.css">
</head>

<body>
    <header>
        <h1 id="title">Game Details</h1>
    </header>

    <div class="content-wrapper">
        <section class="top">
            <div class="left">
                <img id="image" src="" alt="Game image">
            </div>
            <div class="right">
                <h2 id="short_desc"></h2>
                <p id="desc"></p>
                <div class="details-2">
                    <p id="genre"><strong>Genre:</strong> <span></span></p>
                    <p id="platform"><strong>Platform:</strong> <span></span></p>
                    <p id="publisher"><strong>Publisher:</strong> <span></span></p>
                    <p id="developer"><strong>Developer:</strong> <span></span></p>
                    <p id="release_date"><strong>Release Date:</strong> <span></span></p>
                </div>
            </div>
        </section>

        <section class="bottom">
            <div class="system-requirements" id="system-requirements">
                <h2>Minimum System Requirements</h2>
                <ul id="requirements-list">
                    <!-- System requirements will be dynamically inserted here by JavaScript -->
                </ul>
            </div>

            <div class="screenshots">
                <button id="prevBtn" onclick="changeScreenshot(-1)">&#60;</button>
                <div class="ss-image">
                    <img id="currentScreenshot" src="" alt="Screenshot of the game">
                </div>
                <button id="nextBtn" onclick="changeScreenshot(1)">&#62;</button>
            </div>
        </section>
    </div>

    <script src="game.js"></script>
</body>

</html>
