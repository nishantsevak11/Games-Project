<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Duty</title>
    <link rel="stylesheet" href="gamePage.css">
</head>

<body>
    <header>
        <h1 id="title">Call of Duty</h1>
    </header>

    <section class="top">
        <div class="left">
            <img id="image" src="" alt="Game image">
        </div>
        <div class="right">
            <h2 id="short_desc"></h2>
            <p id="desc"></p>
            <div class="details-2">
                <p id="genre"></p>
                <p id="platform"></p>
                <p id="publisher"></p>
                <p id="developer"></p>
                <p id="release_date"></p>
            </div>
        </div>
    </section>

    <section class="bottom">
        <div class="system-requirements" id="system-requirements">
            <h2>Minimum System Requirements</h2>
            <ul id="requirements-list">
                <!-- System requirements will be dynamically inserted here by JavaScript -->
            </ul>
        </div>

        <div class="screenshots">
            <button id="prevBtn" onclick="changeScreenshot(-1)">&#60;</button>
            
            <div class="ss-image">
                <img id="currentScreenshot" src="" alt="Screenshot of the game">
            </div>
            
            <button id="nextBtn" onclick="changeScreenshot(1)">&#62;</button>
        </div>
    </section>

    <script src="game.js"></script>
</body>

</html>
